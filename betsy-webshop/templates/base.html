<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Use Jinja to put a title here. -->
    <title>{{ title }}</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <a href="/" class="brand">Betsy</a>
          <a href="/login">Login</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">{% block content %} {% endblock %}</div>
    </main>
    <footer>
      <div class="container">&copy; Betsy</div>
    </footer>
  </body>
</html>
